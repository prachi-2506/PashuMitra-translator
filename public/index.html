      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    -->
    <title>React App</title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    
    <!-- ElevenLabs ConvAI Chatbot Widget -->
    <elevenlabs-convai 
      agent-id="agent_4701k6nvmkjdextt8hvqazm3bgbs"
      voice-enabled="true"
      auto-start-voice="true"
      mobile-voice="true">
    </elevenlabs-convai>
    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
    
    <!-- Voice-enabled mobile compatibility and getUserMedia handling -->
    <script type="text/javascript">
      // Enhanced voice support for mobile devices
      document.addEventListener('DOMContentLoaded', function() {
        
        // Function to request microphone permissions explicitly
        async function requestMicrophonePermission() {
          try {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
              // Request microphone permission
              const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
              console.log('Microphone permission granted');
              // Stop the stream immediately as we just needed permission
              stream.getTracks().forEach(track => track.stop());
              return true;
            } else {
              throw new Error('getUserMedia not supported');
            }
          } catch (error) {
            console.error('Microphone permission error:', error);
            return false;
          }
        }
        
        // Mobile device detection and voice setup
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        if (isMobile) {
          console.log('Mobile device detected - Setting up voice features');
          
          // Check HTTPS requirement
          if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
            console.error('HTTPS is required for microphone access on mobile devices');
            alert('Voice features require HTTPS. Please access the site via HTTPS for voice functionality.');
            return;
          }
          
          // Pre-request microphone permission on user interaction
          document.addEventListener('click', async function requestPermissionOnFirstClick() {
            const hasPermission = await requestMicrophonePermission();
            if (hasPermission) {
              console.log('Microphone ready for ConvAI widget');
            } else {
              console.warn('Microphone permission denied or unavailable');
            }
            // Remove this event listener after first click
            document.removeEventListener('click', requestPermissionOnFirstClick);
          }, { once: true });
        }
        
        // ConvAI widget initialization and error handling
        setTimeout(function() {
          const convaiWidget = document.querySelector('elevenlabs-convai');
          if (convaiWidget) {
            console.log('ConvAI widget found, setting up voice features');
            
            // Add comprehensive error handling
            convaiWidget.addEventListener('error', function(event) {
              console.error('ConvAI Widget Error:', event.detail || event);
              
              if (event.detail && event.detail.message && event.detail.message.includes('getUserMedia')) {
                alert('Microphone access is required for voice features. Please:\n\n1. Ensure you\'re on HTTPS\n2. Allow microphone permissions when prompted\n3. Try refreshing the page\n4. Check your browser settings');
              }
            });
            
            // Add ready event listener
            convaiWidget.addEventListener('ready', function() {
              console.log('ConvAI widget is ready with voice features');
            });
            
            // Add voice state listeners
            convaiWidget.addEventListener('voicestart', function() {
              console.log('Voice recording started');
            });
            
            convaiWidget.addEventListener('voiceend', function() {
              console.log('Voice recording ended');
            });
          } else {
            console.error('ConvAI widget not found');
          }
        }, 3000);
        
        // Additional getUserMedia polyfill for older browsers
        if (!navigator.mediaDevices) {
          navigator.mediaDevices = {};
        }
        
        if (!navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices.getUserMedia = function(constraints) {
            // First try the standard way
            const getUserMedia = navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;
            
            if (!getUserMedia) {
              return Promise.reject(new Error('getUserMedia is not implemented in this browser'));
            }
            
            return new Promise(function(resolve, reject) {
              getUserMedia.call(navigator, constraints, resolve, reject);
            });
          };
        }
      });
    </script>
  </body>
</html>
